    cin_layer_units: [[39, 39], [39, 39, 39], [39, 39, 39, 39], [39, 39, 39, 39, 39]]
    net_dropout: [0.2, 0.3, 0.4]
    embedding_regularizer: ['l2(1.e-6)', 'l2(1.e-5)']
    batch_size: 10000
    seed: 2019
    batch_norm: False

